<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    .container {
      max-width: 100vw;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h3,
    h4 {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      min-width: 600px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .status-returned {
      color: green;
      font-weight: bold;
    }

    .status-not-returned {
      color: red;
      font-weight: bold;
    }
  </style>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'login.html';
    } else if (user.role === 'admin') {
      alert('Admin tidak diizinkan mengakses halaman ini');
      window.location.href = 'admin-dashboard.html';
    }
  </script>
</head>

<body>
  <div class="container">
    <h3>üë§ Profil Pengguna</h3>
    <div class="user-info" id="user">Memuat data...</div>

    <h4>üìñ Riwayat Peminjaman</h4>
    <div class="table-wrapper" id="history-table"></div>
  </div>

  <script>
    function formatTanggal(tanggal) {
      const d = new Date(tanggal);
      return d.toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    fetch(`/api/profile/${user.id}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('user').textContent = `${data.user.name} (${data.user.username})`;

        const container = document.getElementById('history-table');

        if (data.history.length === 0) {
          container.innerHTML = '<p style="text-align:center;">Tidak ada riwayat peminjaman.</p>';
          return;
        }

        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Judul Buku</th>
              <th>ID Buku</th>
              <th>Tanggal Pinjam</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${data.history.map(item => `
              <tr>
                <td>${item.bookTitle}</td>
                <td>${item.bookId}</td>
                <td>${formatTanggal(item.borrowDate)}</td>
                <td>
                  <span class="${item.returnDate ? 'status-returned' : 'status-not-returned'}">
                    ${item.returnDate ? '‚úîÔ∏è Kembali' : '‚ùå Belum kembali'}
                  </span>
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
        container.appendChild(table);
      })
      .catch(() => {
        document.getElementById('user').textContent = 'Gagal memuat data profil.';
      });
  </script>
</body>

</html>
